<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="tournament.title" class="form-control" id="title" placeholder="put your title  Here"/>
    </div>
</div>

<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="tournament.description" class="form-control" id="description" placeholder="put your description  Here"/>
    </div>
</div>

<div class="form-group">
    <label for="type" class="col-sm-2 control-label">Type</label>
    <div class="col-sm-10">
        <input type="text" ng-model="tournament.type" class="form-control" id="type" placeholder="put your type  Here"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save" />
		
    </div>
</div>
