
<section id="partner">
		<div class="container">
			<br>
            <br>
            <br>
            <br>
			<div class="row">
				<div class="col-sm-12 col-md-9">
					<div id="event-carousel" class="carousel slide" data-interval="false">
						<h2 class="heading">All Partners</h2>
						<a class="even-control-left" href="#event-carousel" data-slide="prev"><i class="fa fa-angle-left"></i></a>
						<a class="even-control-right" href="#event-carousel" data-slide="next"><i class="fa fa-angle-right"></i></a>
						<div class="carousel-inner">
							<div class="item active">
								<div class="row">
									<div class="col-sm-4"ng-repeat="partner in partners">
										<div class="single-event">
											<img class="img-responsive img-circle" src="images/event/event1.jpg" alt="event-image">
											<h4>{{partner.description}}</h4>
                                             <a class="btn btn-primary" ui-sref="viewPartner({id:partner.id})">View</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br>
                <br>
                <br>
                <br>
				<div class="guitar">
					<img class="img-responsive" src="images/guitar.png" alt="guitar">
				</div>
			</div>			
		</div>
	</section>
